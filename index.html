<script>
    window.onload = function(){
        function panduan(n){
            if(n<10){
                return '0'+n;
            }else{
                return ''+n;
            }
        }
      function time(){
        var Osrc = document.getElementsByTagName('img');
        var obj = new Date();
        var time1 = obj.getHours();
        var time2 = obj.getMinutes();
        var time3 = obj.getSeconds();
        
        var str = panduan(time1)+panduan(time2)+panduan(time3);
        for(var i = 0;i<Osrc.length;i++){
            Osrc[i].src= 'img/'+str.charAt(i)+'.png';   
           
        }

    }

    //利用定时器自动刷新
    //这里函数调用不用小括号
    setInterval(time,1000);
    time();
}
    </script>
